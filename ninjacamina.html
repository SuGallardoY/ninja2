<html>
    <body>
          <div id="character" style="width: 59px; height: 86px; background-image: url('img/down1.png'); position: absolute; left: 150px; top: 150px;"></div>  
        </div>

        <script type="text/javascript">
            var leftValue = 150;
            var topValue = 150;
            var paso = 1;

            document.onkeydown = function(e){
                console.log(e);
                if (paso == 1){
                    paso = 2;
                }
                else if (paso == 2){
                    paso = 1;
                }
                if(e.keyCode == 37){
                    // Left
                    leftValue = leftValue - 25;
                    document.getElementById("character").style.left = leftValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/left"+paso+".png')";
                }
                else if (e.keyCode == 39){
                    // Right
                    leftValue = leftValue + 25;
                    document.getElementById("character").style.left = leftValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/right"+paso+".png')";
                }
                else if (e.keyCode == 38){
                    // Top
                    topValue = topValue - 25;
                    document.getElementById("character").style.top = topValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/top"+paso+".png')";
                }
                else if (e.keyCode == 40){
                    // Bottom
                    topValue = topValue + 25;
                    document.getElementById("character").style.top = topValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/down"+paso+".png')";
                }
            }
        </script>

</body>
</html>
